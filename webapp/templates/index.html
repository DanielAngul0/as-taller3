{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Bienvenido a la Tienda Virtual</h1>
  <h3>Productos destacados</h3>

  <div class="row">
    {% for p in products %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="{{ p.image_url or 'https://via.placeholder.com/150' }}" 
             class="card-img-top" alt="{{ p.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">{{ p.description[:80] }}...</p>
          <p class="fw-bold">$ {{ p.price }}</p>
          <a href="{{ url_for('products') }}" class="btn btn-primary">Ver m√°s</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
