{% extends "base.html" %}
{% block title %}Iniciar Sesión - Tienda Virtual{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="text-gradient">Bienvenido de nuevo</h2>
            <p>Ingresa a tu cuenta para continuar</p>
        </div>
        
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block mb-3">Iniciar Sesión</button>
            
            <div class="text-center">
                <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}" class="text-gradient text-decoration-none">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
